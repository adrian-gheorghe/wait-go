version: 2
   
jobs:
  test:
    docker:
      - image: circleci/golang:1.11
    steps:
      - checkout
      - run: go test -v ./...  
  build:
    docker:
      - image: circleci/golang:1.11
    steps:
      - checkout
      - run:
          command: |
            mkdir -p ../artefacts
            GOOS=linux go build -o ./artefacts/wait-go-linux
            GOOS=darwin go build -o ./artefacts/wait-go-darwin
            GOOS=windows go build -o ./artefacts/wait-go-windows
            go build -o ./artefacts/wait-go
            ls -al ./artefacts
      - persist_to_workspace:
          root: artefacts
          paths:
            - wait-go-linux
            - wait-go-darwin
            - wait-go-windows
  release:
    docker:
      # specify the version
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: ./artefacts
      - run:
          command: |
            ls -al ./artefacts
            chmod +x ./artefacts/wait-go
            VERSION=$(./artefacts/wait-go --version)
            echo $VERSION
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./artefacts/
workflows:
  version: 2
  test_and_build_and_release:
    jobs:
      - test
      - build:
          requires:
            - test
          filters:
            branches:
              only: master
      - release:
          requires:
            - build
          filters:
            branches:
              only: master
              