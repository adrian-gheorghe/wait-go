# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  test:
    docker:
      # specify the version
      - image: circleci/golang:1.11
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: go test -v ./...
  
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.11
    steps:
      - checkout
      # specify any bash command here prefixed with `run: `
      - run:
          command: |
            mkdir -p artefacts
            GOOS=linux go build -o ./artefacts/wait-go-linux
            GOOS=darwin go build -o ./artefacts/wait-go-darwin
            GOOS=windows go build -o ./artefacts/wait-go-windows
            ls -al ./artefacts
      - persist_to_workspace:
          root: ./artefacts
          paths:
            - artefacts
  release:
    docker:
      # specify the version
      - image: cibuilds/github:0.10
    steps:
      - run:
          command: |
            ls -al artefacts
            VERSION=$(./artefacts/wait-go-linux --version)
            echo $VERSION
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./artefacts/
workflows:
  version: 2
  test_and_build_and_release:
    jobs:
      - test
      - build:
          requires:
            - test
          filters:
            branches:
              only: master
      - release:
          requires:
            - build
          filters:
            branches:
              only: master
              